<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinte-ssential Cup 2024</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quinte-ssential Cup 2024</h1>

        <div class="tabs">
            <button class="tab active" data-tab="scheduleTab">Schedule</button>
            <button class="tab" data-tab="playerInfoTab">Player Info</button>
            <button class="tab" data-tab="interactionMatrixTab">Interaction Matrix</button>
        </div>

        <div id="scheduleTab" class="section tab-content active" role="tabpanel" aria-labelledby="tab-schedule">
            <h2>Schedule</h2>
            <div class="button-container">
                <button id="randomizeBtn">Randomize</button>
                <button id="resetBtn">Reset</button>
                <button id="autoGenerateBtn">Auto Generate</button>
            </div>
            <div id="scheduleContainer" class="schedule-container"></div>
            <div class="pair-list">
                <h2>Available Pairs</h2>
                <div id="pairContainer" class="pair-container" aria-label="Available Pairs"></div>
            </div>
        </div>

        <div id="playerInfoTab" class="section tab-content" role="tabpanel" aria-labelledby="tab-player-info">
            <h2>Player Information</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Handicap</th>
                        <th>Team</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="button-container">
                <button id="addPlayerBtn">Add Player</button>
                <button id="updatePlayersBtn">Update Players</button>
            </div>
        </div>

        <div id="interactionMatrixTab" class="section tab-content" role="tabpanel" aria-labelledby="tab-interaction-matrix">
            <h2>Interaction Matrix</h2>
            <div id="message" class="message" aria-live="polite"></div>
            <div class="matrix" aria-label="Interaction Matrix"></div>
        </div>
    </div>

    <div id="loader" class="loader" aria-hidden="true">
        <div class="spinner"></div>
    </div>

    <!-- Load JavaScript files -->
    <script src="assets/js/interact.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/drag-and-drop.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

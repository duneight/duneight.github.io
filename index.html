<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Quinte-ssential Cup 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Interact.js for drag-and-drop -->
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        /* CSS styles */
        :root {
            --primary-color: #006400; /* Dark Green */
            --secondary-color: #228B22; /* Forest Green */
            --accent-color: #FFD700; /* Gold */
            --background-color: #f0f0f0;
            --text-color: #333;
            --border-color: #ccc;
            --light-color: #fff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px 15px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
        }
        h1::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--light-color);
            color: var(--primary-color);
            margin: 5px;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .tab:hover {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }
        /* Tab Content */
        .tab-content {
            display: none;
            background-color: var(--light-color);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 0 5px 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        /* Headings */
        h2 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .course-info {
            font-style: italic;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            font-size: 14px;
        }
        th {
            background-color: var(--primary-color);
            color: var(--light-color);
            font-weight: 500;
            text-transform: uppercase;
        }
        /* Player List and Schedule */
        .pair-list, .schedule {
            margin-bottom: 30px;
        }
        .pair-list h2, .schedule h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .pair-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pair {
            padding: 10px;
            margin: 5px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            cursor: grab;
            text-align: center;
            border-radius: 5px;
            min-width: 120px;
        }
        .pair.dragging {
            opacity: 0.5;
        }
        .round {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        .round h3 {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 10px;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }
        .match {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .match .team {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            min-height: 50px;
            border-radius: 5px;
        }
        .match .vs {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: var(--secondary-color);
        }
        /* Interaction Matrix */
        .matrix table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        .matrix th, .matrix td {
            border: 1px solid var(--border-color);
            padding: 5px;
            text-align: center;
            width: 40px;
            height: 40px;
            font-size: 12px;
        }
        .matrix th {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .matrix .red {
            background-color: #ffdddd;
        }
        .matrix .gray {
            background-color: #ddd;
        }
        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        /* Buttons */
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0 10px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: var(--secondary-color);
        }
        /* Input Styles */
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 14px;
        }
        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: var(--text-color);
            padding: 10px 0;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .match {
                flex-direction: column;
            }
            .match .vs {
                margin: 10px 0;
            }
        }
        /* Golf-themed Background */
        body::before {
            content: '';
            background: url('https://i.imgur.com/g9XXNlU.jpeg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.05;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        /* Icons */
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-golf-ball icon"></i>The Quinte-ssential Cup 2024</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'scheduleTab')"><i class="fas fa-calendar-alt icon"></i>Schedule</div>
            <div class="tab" onclick="openTab(event, 'playerInfoTab')"><i class="fas fa-user icon"></i>Player Info</div>
            <div class="tab" onclick="openTab(event, 'interactionMatrixTab')"><i class="fas fa-th icon"></i>Interaction Matrix</div>
        </div>

        <!-- Schedule Tab -->
        <div id="scheduleTab" class="tab-content active">
            <div class="schedule">
                <h2><i class="fas fa-calendar-day icon"></i>Schedule</h2>
                <!-- Buttons -->
                <div class="button-container">
                    <button onclick="randomizeSchedule()"><i class="fas fa-random icon"></i>Randomize</button>
                    <button onclick="resetSchedule()"><i class="fas fa-undo icon"></i>Reset</button>
                </div>
                <!-- Schedule slots for rounds and matches -->
                <div id="scheduleContainer">
                    <!-- Schedule will be dynamically generated -->
                </div>
            </div>

            <!-- Pair Lists -->
            <div class="pair-list">
                <h2><i class="fas fa-users icon"></i>Available Pairs</h2>
                <div id="pairContainer" class="pair-container">
                    <!-- Pairs will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Player Info Tab -->
        <div id="playerInfoTab" class="tab-content">
            <h2><i class="fas fa-user-friends icon"></i>Player Information</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Handicap</th>
                        <th>Team</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player rows will be generated here -->
                </tbody>
            </table>
            <div class="button-container">
                <button onclick="addPlayer()"><i class="fas fa-plus icon"></i>Add Player</button>
                <button onclick="updatePlayers()"><i class="fas fa-sync-alt icon"></i>Update Players</button>
            </div>
        </div>

        <!-- Interaction Matrix Tab -->
        <div id="interactionMatrixTab" class="tab-content">
            <h2><i class="fas fa-th icon"></i>Interaction Matrix</h2>
            <div id="message" class="message"></div>
            <div class="matrix">
                <table id="interactionMatrix">
                    <!-- Matrix will be dynamically generated -->
                </table>
            </div>
        </div>

        <footer>
            &copy; 2024 The Quinte-ssential Cup. All rights reserved.
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Data Structures
        var players = [
            { name: "Mottram", handicap: 2.9, team: "A" },
            { name: "Dan", handicap: 3.9, team: "A" },
            { name: "Whidden", handicap: 4.8, team: "A" },
            { name: "Graham", handicap: 6.0, team: "A" },
            { name: "Bails", handicap: 8.8, team: "A" },
            { name: "Derek", handicap: 11.7, team: "A" },
            { name: "Ioi", handicap: 15.2, team: "B" },
            { name: "Luke", handicap: 23.0, team: "B" },
            { name: "Geoff", handicap: 23.0, team: "B" },
            { name: "Chapete", handicap: 24.5, team: "B" },
            { name: "Shane", handicap: 30.0, team: "B" },
            { name: "Bendy", handicap: 35.0, team: "B" }
        ];

        var schedule = []; // Will be generated dynamically

        // Load data from localStorage if available
        if (localStorage.getItem('players')) {
            players = JSON.parse(localStorage.getItem('players'));
        }

        // Function to save data to localStorage
        function saveData() {
            localStorage.setItem('players', JSON.stringify(players));
        }

        // Function to find a player by name
        function getPlayer(name) {
            return players.find(player => player.name === name);
        }

        // Function to generate pairs
        function generatePairs() {
            var teamAPlayers = players.filter(player => player.team === 'A').map(player => player.name);
            var teamBPlayers = players.filter(player => player.team === 'B').map(player => player.name);
            var teamAPairs = [];
            var teamBPairs = [];

            for (var i = 0; i < teamAPlayers.length; i++) {
                for (var j = i + 1; j < teamAPlayers.length; j++) {
                    teamAPairs.push(teamAPlayers[i] + ' & ' + teamAPlayers[j]);
                }
            }

            for (var i = 0; i < teamBPlayers.length; i++) {
                for (var j = i + 1; j < teamBPlayers.length; j++) {
                    teamBPairs.push(teamBPlayers[i] + ' & ' + teamBPlayers[j]);
                }
            }

            return teamAPairs.concat(teamBPairs);
        }

        // Function to generate schedule slots
        function createScheduleSlots() {
            var scheduleContainer = document.getElementById('scheduleContainer');
            scheduleContainer.innerHTML = '';
            for (var i = 1; i <= 3; i++) {
                var roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                roundDiv.innerHTML = `<h3><i class="fas fa-flag icon"></i>Round ${i}</h3>`;
                for (var j = 1; j <= 3; j++) {
                    var matchDiv = document.createElement('div');
                    matchDiv.className = 'match';
                    var teamADiv = document.createElement('div');
                    teamADiv.className = 'team';
                    teamADiv.setAttribute('data-round', i);
                    teamADiv.setAttribute('data-match', j);
                    var vsDiv = document.createElement('div');
                    vsDiv.className = 'vs';
                    vsDiv.textContent = 'VS';
                    var teamBDiv = document.createElement('div');
                    teamBDiv.className = 'team';
                    teamBDiv.setAttribute('data-round', i);
                    teamBDiv.setAttribute('data-match', j);
                    matchDiv.appendChild(teamADiv);
                    matchDiv.appendChild(vsDiv);
                    matchDiv.appendChild(teamBDiv);
                    roundDiv.appendChild(matchDiv);
                }
                scheduleContainer.appendChild(roundDiv);
            }
        }

        // Create pair elements
        function createPairElements() {
            var pairContainer = document.getElementById('pairContainer');
            pairContainer.innerHTML = '';
            var pairs = generatePairs();
            pairs.forEach(pair => {
                var div = document.createElement('div');
                div.className = 'pair';
                div.textContent = pair;
                var team = getPlayer(pair.split('&')[0].trim()).team;
                div.setAttribute('data-pair', pair);
                div.setAttribute('data-team', team);
                pairContainer.appendChild(div);
            });
        }

        // Initialize Interaction Matrix
        function initializeMatrix() {
            var allPlayers = players.map(player => player.name);
            var matrix = document.getElementById('interactionMatrix');
            matrix.innerHTML = '';
            var headerRow = document.createElement('tr');
            var emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);

            allPlayers.forEach(player => {
                var th = document.createElement('th');
                th.textContent = player;
                headerRow.appendChild(th);
            });
            matrix.appendChild(headerRow);

            allPlayers.forEach(player1 => {
                var row = document.createElement('tr');
                var th = document.createElement('th');
                th.textContent = player1;
                row.appendChild(th);

                allPlayers.forEach(player2 => {
                    var td = document.createElement('td');
                    td.id = `${player1}-${player2}`;
                    td.textContent = '0';
                    if (player1 === player2) {
                        td.classList.add('gray');
                    }
                    row.appendChild(td);
                });

                matrix.appendChild(row);
            });
        }

        // Update Interaction Matrix
        function updateMatrix() {
            var allPlayers = players.map(player => player.name);
            var counts = {};
            allPlayers.forEach(p1 => {
                counts[p1] = {};
                allPlayers.forEach(p2 => {
                    counts[p1][p2] = 0;
                });
            });

            var assignedPairs = new Set();
            var message = '';

            var matches = document.querySelectorAll('.match');
            matches.forEach(match => {
                var teamASlot = match.querySelector('.team:first-child');
                var teamBSlot = match.querySelector('.team:last-child');
                var pairA = teamASlot.textContent.trim();
                var pairB = teamBSlot.textContent.trim();

                // Check for duplicate pairs
                if (pairA) {
                    if (assignedPairs.has(pairA)) {
                        message = `Pair ${pairA} is assigned multiple times.`;
                        teamASlot.style.backgroundColor = '#ffdddd';
                    } else {
                        assignedPairs.add(pairA);
                        teamASlot.style.backgroundColor = var(--background-color);
                    }
                }

                if (pairB) {
                    if (assignedPairs.has(pairB)) {
                        message = `Pair ${pairB} is assigned multiple times.`;
                        teamBSlot.style.backgroundColor = '#ffdddd';
                    } else {
                        assignedPairs.add(pairB);
                        teamBSlot.style.backgroundColor = var(--background-color);
                    }
                }

                // Get all players in the match
                var playersA = pairA ? pairA.split('&').map(p => p.trim()) : [];
                var playersB = pairB ? pairB.split('&').map(p => p.trim()) : [];
                var allMatchPlayers = playersA.concat(playersB);

                // Update counts
                allMatchPlayers.forEach(p1 => {
                    allMatchPlayers.forEach(p2 => {
                        if (p1 !== p2) {
                            counts[p1][p2]++;
                        }
                    });
                });
            });

            // Update matrix cells
            allPlayers.forEach(p1 => {
                allPlayers.forEach(p2 => {
                    var cell = document.getElementById(`${p1}-${p2}`);
                    var count = counts[p1][p2];
                    cell.textContent = count;
                    cell.classList.remove('red');

                    // Highlight if interaction is 0 or more than 2
                    if (p1 !== p2 && (count === 0 || count > 2)) {
                        cell.classList.add('red');
                    } else if (p1 === p2) {
                        cell.classList.add('gray');
                    }
                });
            });

            // Display message if any
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
        }

        // Make pairs draggable
        function initializeDragAndDrop() {
            interact('.pair')
                .draggable({
                    inertia: true,
                    autoScroll: true,
                    onmove: dragMoveListener,
                    onend: function (event) {
                        event.target.style.transform = 'translate(0, 0)';
                        event.target.removeAttribute('data-x');
                        event.target.removeAttribute('data-y');
                    }
                });

            function dragMoveListener(event) {
                var target = event.target;
                var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);
            }

            interact('.team')
                .dropzone({
                    accept: '.pair',
                    overlap: 0.75,
                    ondrop: function (event) {
                        handleDrop(event);
                    }
                });

            // Allow pairs to be dropped back to the pair list
            interact('.pair-container')
                .dropzone({
                    accept: '.pair',
                    ondrop: function (event) {
                        var pair = event.relatedTarget;
                        if (pair.parentElement.classList.contains('team')) {
                            pair.parentElement.textContent = '';
                        } else {
                            pair.remove();
                        }
                        event.target.appendChild(pair);
                        pair.style.transform = 'translate(0, 0)';
                        pair.removeAttribute('data-x');
                        pair.removeAttribute('data-y');
                        updateMatrix();
                    }
                });
        }

        function handleDrop(event) {
            var pair = event.relatedTarget;
            var target = event.target;

            // Check if pair belongs to correct team
            var pairTeam = pair.getAttribute('data-team');
            var slotPlayers = target.getAttribute('data-slot-players');

            // Remove pair from previous location
            if (pair.parentElement.classList.contains('team')) {
                pair.parentElement.textContent = '';
            } else {
                pair.remove();
            }

            // If target already has a pair, move it back to the pick list
            if (target.firstChild) {
                var existingPair = target.firstChild;
                var pairContainer = document.getElementById('pairContainer');
                pairContainer.appendChild(existingPair);
            }

            // Place pair in new location
            target.textContent = '';
            target.appendChild(pair);
            pair.style.transform = 'translate(0, 0)';
            pair.removeAttribute('data-x');
            pair.removeAttribute('data-y');

            updateMatrix();
        }

        // Randomize function
        function randomizeSchedule() {
            // Reset pair lists
            createPairElements();
            initializeDragAndDrop();

            // Get all pairs
            var availablePairs = Array.from(document.querySelectorAll('#pairContainer .pair'));

            // Shuffle the pairs
            shuffleArray(availablePairs);

            // Assign pairs to schedule
            var teamSlots = document.querySelectorAll('.team');

            // Clear existing assignments
            teamSlots.forEach(slot => slot.textContent = '');

            var index = 0;

            teamSlots.forEach(slot => {
                if (index < availablePairs.length) {
                    var pair = availablePairs[index++];
                    slot.appendChild(pair);
                }
            });

            updateMatrix();
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                // Swap elements
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Reset function
        function resetSchedule() {
            // Clear pair lists and re-create pairs
            createPairElements();
            initializeDragAndDrop();

            // Clear schedule slots
            var teamSlots = document.querySelectorAll('.team');
            teamSlots.forEach(slot => slot.textContent = '');

            // Update matrix
            updateMatrix();
        }

        // Function to generate the player info table
        function generatePlayerInfo() {
            var playerTableBody = document.getElementById('playerTable').getElementsByTagName('tbody')[0];
            playerTableBody.innerHTML = ''; // Clear previous content

            players.forEach((player, index) => {
                var tr = document.createElement('tr');

                // Player Name
                var tdName = document.createElement('td');
                var inputName = document.createElement('input');
                inputName.type = 'text';
                inputName.value = player.name;
                inputName.dataset.originalName = player.name; // To track name changes
                inputName.setAttribute('aria-label', 'Player Name');
                tdName.appendChild(inputName);
                tr.appendChild(tdName);

                // Handicap
                var tdHandicap = document.createElement('td');
                var inputHandicap = document.createElement('input');
                inputHandicap.type = 'number';
                inputHandicap.step = '0.1';
                inputHandicap.value = player.handicap;
                inputHandicap.setAttribute('aria-label', 'Handicap');
                tdHandicap.appendChild(inputHandicap);
                tr.appendChild(tdHandicap);

                // Team
                var tdTeam = document.createElement('td');
                var selectTeam = document.createElement('select');
                var optionA = document.createElement('option');
                optionA.value = 'A';
                optionA.textContent = 'A';
                var optionB = document.createElement('option');
                optionB.value = 'B';
                optionB.textContent = 'B';
                selectTeam.appendChild(optionA);
                selectTeam.appendChild(optionB);
                selectTeam.value = player.team;
                tdTeam.appendChild(selectTeam);
                tr.appendChild(tdTeam);

                // Actions
                var tdActions = document.createElement('td');
                var deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.title = 'Delete Player';
                deleteButton.onclick = function() {
                    if (confirm('Are you sure you want to delete this player?')) {
                        players.splice(index, 1);
                        generatePlayerInfo();
                        createPairElements();
                        initializeDragAndDrop();
                        updateMatrix();
                        saveData();
                    }
                };
                tdActions.appendChild(deleteButton);
                tr.appendChild(tdActions);

                playerTableBody.appendChild(tr);
            });
        }

        // Function to add a new player
        function addPlayer() {
            players.push({ name: '', handicap: 0.0, team: 'A' });
            generatePlayerInfo();
        }

        // Function to update players
        function updatePlayers() {
            var playerTableBody = document.getElementById('playerTable').getElementsByTagName('tbody')[0];
            var rows = playerTableBody.getElementsByTagName('tr');
            var nameSet = new Set();
            var hasError = false;

            for (var i = 0; i < rows.length; i++) {
                var inputName = rows[i].getElementsByTagName('input')[0];
                var inputHandicap = rows[i].getElementsByTagName('input')[1];
                var selectTeam = rows[i].getElementsByTagName('select')[0];
                var originalName = inputName.dataset.originalName;
                var newName = inputName.value.trim();
                var handicap = parseFloat(inputHandicap.value);
                var team = selectTeam.value;

                // Validation
                if (newName === '') {
                    alert('Player name cannot be empty.');
                    hasError = true;
                    break;
                }
                if (isNaN(handicap) || handicap < 0) {
                    alert('Invalid handicap for player: ' + newName);
                    hasError = true;
                    break;
                }
                if (nameSet.has(newName) && originalName !== newName) {
                    alert('Duplicate player name: ' + newName);
                    hasError = true;
                    break;
                }
                nameSet.add(newName);

                // Update the players array
                var player = players.find(p => p.name === originalName);
                if (player) {
                    player.name = newName;
                    player.handicap = handicap;
                    player.team = team;
                } else {
                    // New player
                    players.push({ name: newName, handicap: handicap, team: team });
                }

                // Update originalName for future edits
                inputName.dataset.originalName = newName;
            }

            if (hasError) return;

            // Remove any players that have been deleted
            players = players.filter(player => {
                return Array.from(rows).some(row => {
                    var inputName = row.getElementsByTagName('input')[0];
                    return inputName.value.trim() === player.name;
                });
            });

            // Regenerate pairs and reinitialize
            createPairElements();
            initializeDragAndDrop();
            initializeMatrix();
            updateMatrix();
            generatePlayerInfo();
            saveData();

            alert('Player information updated successfully.');
        }

        // Initial generation of content
        createScheduleSlots();
        createPairElements();
        initializeDragAndDrop();
        initializeMatrix();
        generatePlayerInfo();

        // Tab switching function
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

    </script>
